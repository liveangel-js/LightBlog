<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>biu~biu~biu~首页~喵~</title>
<link href="__PUBLIC__/css/Index/index.css" rel="stylesheet" type="text/css" />
<link href="../../../Public/css/Index/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
<script type="text/javascript" src="../../../Public/js/index.js"></script>
</head>



<body>

<div class="all">

    <!--header-->
    <include file="Public:header"/>
    
    <!--body-->
    <div class="body">
    
        <!--content-->
        <div id="content">
            <!--publish article-->
            <include file="Public:publish"/>
            <!--article list-->
            <include file="Public:articleList"/>                       
        </div>
        <!--content over-->
        
        <!--nav-->
        <div id="nav">
             <!--avatar info -->
            <div class="blogModule">
                <ul class="list">
                    <li class="blogitem">
                        <a  style="text-decoration:none; display:block; color:black;">
                            <img class="blogicon" src="{$bloger.avatar}" width="36px" height="36px" />
                            <span style="margin-left:10px">{$bloger.nickname}</span>
                            <span id="blog{$bloger.uid}" class="blog{$bloger.follow}icon" onclick="return followBlogForVisitor('{$bloger.uid}')"></span>
                        </a>
                    </li>  
                    <li class="item">
                        <a  style="text-decoration:none; color:black; display:block">
                            <span class="icon" style="background:url(/Public/img/sidemenu.$6372.png) 12px 10px no-repeat;"></span>
                            <span>他关注了</span><span id="followNumbers">{$bloger.followNumbers}</span><span>个博客</span>
                            <span class="extendicon"></span>
                        </a>
                        
                    </li>
                    <volist name="likeBlogs" id="vo">
                    <li class="blogitem">
                        <a href="__URL__/../User/visitBlog/uid/{$vo.uid}" style="text-decoration:none; display:block; color:black;">
                            <img class="blogicon" src="{$vo.avatar}" width="36px" height="36px" />
                            <span style="margin-left:10px">{$vo.nickname}</span>
                            <span id="blog{$vo.uid}" class="blog{$vo.follow}icon" onclick="return followBlogForVisitor('{$vo.uid}')"></span>
                        </a>
                    </li>
                    </volist>
                    <li class="item">
                        <a  style="text-decoration:none; color:black;display:block">
                            <span class="icon" ></span>
                           <span>他关注了<span id="tagNumbers">{$bloger.tagNumbers}</span>个标签</span>
                           <span class="extendicon"></span>
                        </a>
                    </li>
                    <volist name="likeTags" id="vo">
                        <li class="item" >
                        <a href="../Search/searchTag/tag/{$vo.tag}" style="text-decoration:none; display:block; color:black;">
                            <span class="icon"></span>
                            <span>{$vo.tag}</span>
                            <span id="tag{$vo.tag}" class="tag{$vo.like}icon"  onclick="return likeTagForVisitor('{$vo.tag}')"></span>
                        </a>
                        </li>
                    </volist>
                    <li class="item">
                        <a  style="text-decoration:none; color:black;display:block">
                            <span class="icon" style="background:url(/Public/img/sidemenu.$6372.png) -58px 10px no-repeat;">
                           </span><span>他喜欢了<span id="articleNumbers">{$bloger.articleNumbers}</span>篇文章</span>
                           <span class="extendicon"></span>
                        </a>
                    </li>
                </ul>            
            </div>
            <!--avatar info over-->        
 
        </div>
        <!--nav over-->
        
    </div>
    <!--body over-->
</div>
</body>
</html>
