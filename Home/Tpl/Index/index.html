<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页~biu~biu~biu~喵~</title>
<link href="__PUBLIC__/css/Index/index.css" rel="stylesheet" type="text/css" />
<link href="../../../Public/css/Index/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/Index/index.js"></script>
<script type="text/javascript" src="../../../Public/js/Index/index.js"></script>
</head>



<body>

<div class="all">
    <!--head-->
    <div class="header" >
        <div class="headercontent">
            <div class="headerlogo">
                <h1 style="margin:0px;  position:relative; top:20px; float:left">biu~biu~biu~</h1>
            </div>
        </div>            
    </div>
    <!--head over-->
    
    
    
    
    <!--body-->
    <div class="body">
        <!--content-->
        <div id="content">
        
<!-- article list-->
            <div>
            <volist name="list" id="vo">
                <!-- article item --> 
                <div class="articleItem">
                
                    <!-- avatar --> 
                    <div class="avatar">
                        <a class="avatarImg" style="background-image:url({$vo.user.avatar})" title="{$vo.user.nickname}"></a>
                    </div>
                    <!-- avatar over--> 
                    
                    <!-- blog --> 
                    <div class="articleHolder">
                    
                        <div class="triangle">
                        </div>
                        <div style="position:relative; top:-15px">
                        <!--uid:{$vo.uid}-->
                        <h3 style="float:left; position:relative; top:-20px;">{$vo.title}</h3>
                        <!--aid:{$vo.aid}-->
                            <div style="float:right">
                            {$vo.time}
                            </div>
                        
                        </div>
                        
                        <!-- blog content--> 
                        <div class="articleContent">
                        {$vo.content|htmlspecialchars_decode} 
                        </div>
                        <!-- blog content over--> 
                        
                        
                        <div class="articleFooter">
                            <div class="articleTags">
                                <volist name="vo.tags" id="tag">
                                <a class="articleTag">#{$tag.tag}</a>
                                </volist>
                            </div>
                            <div class="articleAction">        
                                <a id="{$vo.aid}like" class="{$vo.like}" onclick="like({$vo.aid})" title="喜欢" style="display:{$vo.user.own}"></a>
                                <a class="articleActionItem">热度(<span id="{$vo.aid}hotButton" >{$vo.hot}</span>)</a>
                                <a class="articleActionItem" onclick="getComment({$vo.aid})">回应(<span id="{$vo.aid}commentButton">{$vo.comment}</span>)</a>
                                <a class="articleActionItem" onclick="openArticle({$vo.aid})" style="display:{$vo.user.own}">转载</a>
                            </div>
                        </div>
                        <div id={$vo.aid} class="articleComment">
                            <input id="{$vo.aid}input" type="text" class="commentInput"  size="68" onfocus="this.value='',this.style.color='black'"  value="输入评论"> </input>
                            <input type="button" value="评 论"   class="commentButton" onclick="login()"></input>
                            <ul id="{$vo.aid}list" class="commentlist">

                            </ul>
                        </div>
                        <div id="{$vo.aid}reArticle" class="articleComment">
                            <input id="{$vo.aid}inputReArticle" type="text" class="commentInput"  size="68" onfocus="this.value='',this.style.color='black'"  value="转载理由"> </input>
                            <input type="button" value="转 载"  class="commentButton" onclick="reArticle({$vo.aid})"></input>
                            <ul  class="commentlist">
                            </ul>
                        </div>
                   </div>    
                   <!-- blog  over--> 
                   
                </div>
                <!-- article item over-->       
            </volist>
            <div style="float:right; margin:10px"> 
            {$page}
            </div>
            </div>
            <!-- article list over-->
            
        </div>
        <!--content over-->
        
        
        
        
        
        <!--nav-->
        <div id="nav">
  
            <!--login and register-->
            <div  class="loginModule">
                <a href="__URL__/login" class="login">登陆</a>
                <a href="__URL__/register" class="register">注册</a>
            </div>
            <!--login and register over-->
            
            
            <!--tag recommend and search-->
            <div class="tagModule"> 
                <ul class="list">  
                    <li class="search">
                        
                        <input type="button" class="searchButton" style="cursor:pointer" value="" onClick="searchTag()"/>
                        <input type="text" id="searchInput"  name="tag" value="搜索标签" onfocus="this.value='',this.style.color='black'" size="20" />
                        
                    </li>
                    <volist name="recommendTags" id="vo">
                        <li class="item" >
                        <a  style="text-decoration:none; display:block; color:black;">
                            <span class="icon"></span>
                            <span>{$vo.tag}</span>
                            <span id="tag{$vo.tag}" class="tag{$vo.like}icon"  onclick="return likeTag('{$vo.tag}')"></span>
                        </a>
                        </li>
                    </volist>
                    <li class="itemMore">
                        <a  style="text-decoration:none; color:black; display:block">
                            <span class="icon"></span><span>更 多 标 签</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--tag recommend and search over-->                       
            
                        <!--blog recommend and search-->
            <div class="blogModule">
                <ul class="list">  
                    <li class="search">
                        
                        <input type="button" class="searchButton" style="cursor:pointer" value="" onClick="searchTag()"/>
                        <input type="text" name="nickname" id="searchInput"  value="搜索博客" onfocus="this.value='',this.style.color='black'" size="20" />
                      
                    </li>
                    <volist name="recommendBlogs" id="vo">
                    <li class="blogitem">
                        <a  style="text-decoration:none; display:block; color:black;">
                            <img class="blogicon" src="{$vo.avatar}" width="36px" height="36px" />
                            <span style="margin-left:10px">{$vo.nickname}</span>
                            <span id="blog{$vo.uid}" class="blog{$vo.follow}icon" onclick="return followBlog('{$vo.uid}')"></span>
                        </a>
                    </li>
                    </volist>
                    
                    <li class="itemMore">
                        <a  style="text-decoration:none; color:black; display:block">
                            <span class="icon" style="background:url(/Public/img/sidemenu.$6372.png) -24px 10px no-repeat;"></span>
                            <span>更 多 博 客</span>
                        </a>
                    </li>
                </ul>            
            </div>
            <!--blog recommend and search over-->
            
                   
            
        </div>
        <!--nav over-->
    </div>
    <!--body over-->
</div>
</body>
</html>
